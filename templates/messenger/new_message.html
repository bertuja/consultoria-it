{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Nuevo mensaje para {{ receiver.username }}</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <a href="{% url 'inbox' %}" class="btn btn-secondary mt-3">Volver al inbox</a>
  </div>
{% endblock %}
