{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Enviar mensaje a {{ recipient.username }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Enviar</button>
      <a href="{% url 'profile' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
