{% extends 'base.html' %}

{% block content %}
  <h2>Conversaci√≥n con {{ other_user.username }}</h2>

  <div class="mb-4">
    {% for message in messages %}
      <p>
        <strong>{{ message.sender.username }}:</strong> {{ message.content }}<br>
        <small class="text-muted">{{ message.timestamp|date:"d/m/Y H:i" }}</small>
      </p>
    {% endfor %}
  </div>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <p class="mt-3"><a href="{% url 'inbox' %}">Volver al inbox</a></p>
{% endblock %}
