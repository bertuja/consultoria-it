{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>¿Estás seguro de que querés eliminar este servicio?</h2>
    <p><strong>{{ object.titulo }}</strong></p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'service_detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
