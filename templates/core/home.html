{% extends 'base.html' %}

{% block content %}
  <div class="text-center mt-5">
    <h1>Bienvenido a Consultoría IT</h1>
    <p class="lead">Accedé a nuestros servicios desde el menú.</p>
    {% if user.is_authenticated %}
      <p>Hola, {{ user.username }}. <a href="{% url 'logout' %}">Cerrar sesión</a></p>
    {% else %}
      <p><a href="{% url 'login' %}">Iniciar sesión</a> o <a href="{% url 'register' %}">Registrarse</a></p>
    {% endif %}
  </div>
{% endblock %}
