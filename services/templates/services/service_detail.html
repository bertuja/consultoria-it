{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>{{ servicio.titulo }}</h1>

    <p><strong>Categoría:</strong> {{ servicio.get_categoria_display }}</p>

    {% if servicio.imagen %}
      <img src="{{ servicio.imagen.url }}" alt="{{ servicio.titulo }}" class="img-fluid mb-4" style="max-width: 500px;">
    {% endif %}

    <div style="border: 1px solid #ccc; padding: 15px; margin-top: 20px;">
      {{ servicio.contenido|safe }}
    </div>

    <a href="{% url 'service_list' %}" class="btn btn-secondary mt-3">← Volver a servicios</a>
  </div>
{% endblock %}
